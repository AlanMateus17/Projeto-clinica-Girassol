<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../js/cadastroTela1.js"></script>
</head>

<body>

    <div class="formulario-container">
        <form class="meuFormulario">
            <fieldset>

                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required />
                <span id="nomeErro" class="error"></span><br><br>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required />
                <span id="nomeErro" class="error"></span><br><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required />
                <span id="nomeErro" class="error"></span><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required />
                <span id="nomeErro" class="error"></span><br><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required />
                <span id="nomeErro" class="error"></span><br><br>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required />
                <span id="nomeErro" class="error"></span><br><br>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required />
                <span id="nomeErro" class="error"></span><br><br>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" required /><br>
                <span id="nomeErro" class="error"></span><br><br>


                <button><a href="cadastroTela.html" title=" Clique aqui" target="_self" type="submit">Voltar</button>

                <button><a href="cadastroTela2.html" title=" Clique aqui" target="_self" type="submit">Próximo</button>
                <span id="nomeErro" class="error"></span><br><br>
                <button type="reset">Limpar</button>
                <span id="nomeErro" class="error"></span><br><br>

            </fieldset>
        </form>
    </div>


</body>

</html>
