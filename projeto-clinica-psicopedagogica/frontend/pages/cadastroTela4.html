<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Escolares</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="fundo">
        <div class="formulario-container">
            <form class="meuFormulario">
                <fieldset>
                    Informações sobre a Escola

                    <label for="nome-escola">Nome:</label>
                    <input type="text" id="nome-escola" name="nome-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="escolaridade">Escolaridade:</label>
                    <select id="escolaridade" name="escolaridade" required>
                        <option value="">Selecione</option>
                        <option value="Educaçao Infantil">Educaçao Infantil</option>
                        <option value="Ensino Fundamental">Ensino Fundamental</option>
                        <option value="Ensino Medio">Ensino Medio</option>
                    </select><br><br>

                    <label for="cep-escola">CEP:</label>
                    <input type="text" id="cep-escola" name="cep-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="estado-escola">Estado:</label>
                    <input type="text" id="estado-escola" name="estado-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="cidade-escola">Cidade:</label>
                    <input type="text" id="cidade-escola" name="cidade-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="bairro-escola">Bairro:</label>
                    <input type="text" id="bairro-escola" name="bairro-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="rua-escola">Rua:</label>
                    <input type="text" id="rua-escola" name="rua-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="numero-escola">Número:</label>
                    <input type="text" id="numero-escola" name="numero-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="complemento-escola">Complemento:</label>
                    <input type="text" id="complemento-escola" name="complemento-escola" required />
                    <span id="nomeErro" class="error"></span><br><br>
                    <button><a href="cadastroTela3.html" title=" Clique aqui" target="_self"
                            type="submit">Voltar</button>

                    <button><a href="login.html" title=" Clique aqui" target="_self" type="submit">Próximo</button>
                    <span id="nomeErro" class="error"></span>

                    <button type="reset">Limpar</button>
                    <span id="nomeErro" class="error"></span><br><br>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
