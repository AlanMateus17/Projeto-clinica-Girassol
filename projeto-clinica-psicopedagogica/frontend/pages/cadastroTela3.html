<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Psicopedagogica</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="fundo">
        <div class="formulario-container">
            <form class="meuFormulario">
                <fieldset>
                    Informações sobre o responsável

                    <label for="nome-responsavel">Nome:</label>
                    <input type="text" id="nome-responsavel" name="nome-responsavel" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="data-nascimento-responsavel">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento-responsavel" name="data-nascimento-responsavel" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="idade-responsavel">Idade:</label>
                    <input type="number" id="idade-responsavel" name="idade-responsavel" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="email-responsavel">Email:</label>
                    <input type="email" id="email-responsavel" name="email-responsavel" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="senha-responsavel">Senha:</label>
                    <input type="password" id="senha-responsavel" name="senha-responsavel" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="confirmacao-senha-responsavel">Confirmação de senha:</label>
                    <input type="password" id="confirmacao-senha-responsavel" name="confirmacao-senha-responsavel"
                        required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="cpf-responsavel">CPF:</label>
                    <input type="text" id="cpf-responsavel" name="cpf-responsavel" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="rg-responsavel">RG:</label>
                    <input type="number" id="rg-responsavel" name="rg-responsavel" required /><br>
                    <span id="nomeErro" class="error"></span><br><br>

                    <button><a href="cadastroTela2.html" title=" Clique aqui" target="_self"
                            ype="submit">Voltar</button>

                    <button><a href="cadastroTela4.html" title=" Clique aqui" target="_self"
                            ype="submit">Próximo</button>
                    <span id="nomeErro" class="error"></span>
                    <button type="reset">Limpar</button>
                    <span id="nomeErro" class="error"></span><br><br>
                </fieldset>
            </form>
        </div>
</body>

</html>
