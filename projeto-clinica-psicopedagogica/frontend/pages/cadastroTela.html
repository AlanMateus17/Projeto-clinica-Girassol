<!DOCTYPE html> <!-- indicar a versao do html -->
<html lang="pt-br"> <!-- especifica o idioma principal do documento -->

<head> <!-- ela contem metadados da estrutura html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>

    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../js/cadastroTela.js"></script>
</head>

<body>
    <div class="fundo">
        <div class="formulario-container">
            <form class="meuFormulario">
                <fieldset>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required />
                    <span id="nomeErro" class="error"></span><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required />
                    <span id="cpfErro" class="error"></span><br><br>

                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required />
                    <span id="rgErro" class="error"></span><br><br>

                    <label for="rgEstado">Estado Emissor do RG:</label>
                    <select id="rgEstado" name="rgEstado" required>
                        <span id="rgEstadoErro" class="error"></span><br><br>
                        <option value="">Selecione o Estado</option>
                        <option value="AC">AC</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <span id="rgEstadoErro" class="error"></span><br><br>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required />
                    <span id="dataNascimentoErro" class="error"></span><br><br>

                    <label for="idade">Idade:</label>
                    <input type="text" id="idade" name="idade" required />
                    <span id="idadeErro" class="error"></span><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required />
                    <span id="telefoneErro" class="error"></span><br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required />
                    <span id="emailErro" class="error"></span><br><br>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required />
                    <span id="senhaErro" class="error"></span><br><br>

                    <label for="convenio">Convênio:</label>
                    <select id="convenio" name="convenio" required>
                        <option value="unimed">Unimed</option>
                        <option value="amil">Amil</option>
                        <option value="bradesco">Bradesco</option>
                        <option value="sulamerica">SulAmérica</option>
                        <option value="outros">Outros</option>
                    </select>
                    <span id="convenioErro" class="error"></span><br><br>

                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="unimed">Masculino</option>
                        <option value="amil">Feminino</option>
                        <option value="bradesco">Outro</option>
                        <option value="sulamerica">Prefiro não dizer</option>
                    </select>
                    <span id="generoErro" class="error"></span><br><br>

                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required />
                    <span id="fotoErro" class="error"></span><br><br>

                    <button type="reset">Limpar</button>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
